<div class="blur">
    <form novalidate (ngSubmit)="onClickSaveButton()">
        <div class="editorcontent">
            <div class="head">
                <h1 *ngIf="this.selected.id == 0">neue Person</h1>
                <h1 *ngIf="this.selected.id != 0">Person bearbeiten: {{this.selected.vorname}} {{this.selected.nachname}} </h1>
            </div>
            <div class="formular">
                <div class="input-group">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Vorname" [(ngModel)]="this.selected.name" name="name" required>
                      </mat-form-field>
                </div>
                <div class="input-group">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Nachname" [(ngModel)]="this.selected.lastName" name="LastName" required>
                      </mat-form-field>
                </div>
                <div class="input-group">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Geburtsname" [(ngModel)]="this.selected.birthName" name="birthName">
                      </mat-form-field>
                </div>
                <mat-radio-group aria-label="Geschlecht">
                    <mat-radio-button [checked]="this.selected.male" value="male" (click)="onChangeGenderButton('male')" >m√§nnlich</mat-radio-button>
                    <mat-radio-button [checked]="!this.selected.male" value="female" (click)="onChangeGenderButton('female')" >weiblich</mat-radio-button>
                  </mat-radio-group>
                <div class="input-group">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Geburtstag" [(ngModel)]="this.selected.birthDay" name="birthDay">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Geburtsmonat" [(ngModel)]="this.selected.birthMonth" name="birthMonth">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Geburtsjahr" [(ngModel)]="this.selected.birthYear" name="birthYear" minlength="3">
                    </mat-form-field>
                </div>
                <div class="input-group">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Sterbetag" [(ngModel)]="this.selected.deathDay" name="deathDay">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Sterbemonat" [(ngModel)]="this.selected.deathMonth" name="deathMonth">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Sterbejahr" [(ngModel)]="this.selected.deathYear" name="deathYear" minlength="3">
                    </mat-form-field>
                </div>
                <div class="input-group">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Adresszeile 1" [(ngModel)]="this.selected.adress1" name="Adresse1">
                      </mat-form-field>
                </div>
                <div class="input-group">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Adresszeile 2" [(ngModel)]="this.selected.adress2" name="Adresse2">
                      </mat-form-field>
                </div>
                <div class="input-group">
                    <label for="partnerSelect">Aktueller Lebenspartner</label>
                    <select name="partnerSelect" [(ngModel)]="this.selected.partnerId" (change)="onChangeSelectPartner()">
                        <option value="0">-----kein----</option>
                        <option *ngFor="let p of this.partnerList" [value]="p.id" [selected]="this.selected.partnerId == p.id">{{p.name}} {{p.lastName}}</option>
                    </select>
                    <input name="partnername" type="text" [(ngModel)]="this.selected.partner" (keyup)="onKeyUpPartnerName()">
                    <mat-checkbox name="married" [(ngModel)]="this.selected.married">verheiratet?</mat-checkbox>
                </div>
                <div class="parentsselector">
                    <div class="parents">
                        

        
                        <div class="fatherselector parent">
                            <label for="fatherSelect">Vater</label>
                            <select name="fatherSelect" [(ngModel)]="this.fatherId">
                                <option value="0">Unbekannt</option>
                                <option *ngFor="let p of this.menList" [value]="p.id" [selected]="this.fatherId== p.id">{{p.name}} {{p.lastName}}</option>
                            </select>
                        </div>
                        <div class="motherselector parent">
                            <label for="motherSelect">Mutter</label>
                            <select name="motherSelect" [(ngModel)]="this.motherId">
                                <option value="0">Unbekannt</option>
                                <option *ngFor="let p of this.womanList" [value]="p.id" [selected]="this.motherId== p.id">{{p.name}} {{p.lastName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="step-parents">
                        <div class="fatherselector parent">
                            <label for="stepFatherSelect">evtl. Stiefvater</label>
                            <select name="stepFatherSelect" [(ngModel)]="this.stepFatherId">
                                <option value="0">Unbekannt/nicht vorhanden</option>
                                <option *ngFor="let p of this.menList" [value]="p.id" [selected]="this.stepFatherId== p.id">{{p.name}} {{p.lastName}}</option>
                            </select>
                        </div>
                        <div class="motherselector parent">
                            <label for="stepMotherSelect">evtl. Stiefmutter</label>
                            <select name="stepMotherSelect" [(ngModel)]="this.stepMotherId">
                                <option value="0">Unbekannt/nicht vorhanden</option>
                                <option *ngFor="let p of this.womanList" [value]="p.id" [selected]="this.stepMotherId== p.id">{{p.name}} {{p.lastName}}</option>
                            </select>                            
                        </div>
                    </div>

                </div>



                
                
                
            </div>
            <div class="footer-buttons">
                <input type="submit" value="Speichern">
                <input type="button" value="Abbrechen" (click)="onClickAbortButton()">
            
            </div>
            
        </div>
    </form>
</div>

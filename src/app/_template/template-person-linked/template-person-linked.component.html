<div class="personDetailsLittle">
    <div class="picture">
        <img [src]=person$.imageSrc alt="">
    </div>
    <div class="details">
        <p class="Name">{{person$.nachname}}, {{person$.vorname}}<br>
        <span>geboren: </span>{{person$.gebDatum}}<br>
        <span *ngIf="person$.sterbDatum">gestorben: </span>{{person$.sterbDatum}}</p>
    </div>
</div>

<div class="personDetailsLittle">
    <div class="colum">{{pPerson$.id}}</div>
    <div class="colum picture"><img [src]=pPerson$.imageSrc alt=""></div>
    <div class="colum">{{pPerson$.nachname}}</div>
    <div class="colum">{{pPerson$.vorname}}</div>
    <div class="colum">{{pPerson$.gebDatum.getDate()}}.{{pPerson$.gebDatum.getMonth()+1}}.{{pPerson$.gebDatum.getFullYear()}}</div>
    <div class="colum">{{pPerson$.sterbDatum}}</div>
    <div *ngIf="pPerson$.sex == 'w'" class="colum">weiblich</div>
    <div *ngIf="pPerson$.sex == 'm'" class="colum">m√§nnlich</div>
    <div class="colum">{{pPerson$.adress}}</div>
    <div class="colum">{{pPerson$.partner}}</div>
    <div class="colum">Aktionen</div>
</div>

<div class="personDetailsLittle">
        <div class="picture">
            <img [src]=pPerson$.imageSrc alt="">
        </div>
        <div class="details">
            <p class="Name">{{pPerson$.nachname}}, {{pPerson$.vorname}}<br>
            <span>geboren: </span>{{pPerson$.gebDatum.getDate()}}.{{pPerson$.gebDatum.getMonth()+1}}.{{pPerson$.gebDatum.getFullYear()}}<br>
            <span *ngIf="pPerson$.sterbDatum">gestorben: </span>{{pPerson$.sterbDatum}}</p>
        </div>
</div>

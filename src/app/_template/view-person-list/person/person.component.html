<div class="personDetailsLittle">
    <div class="colum id"><div>{{pPerson$.id}}</div></div>
    <div class="colum picture"><div><img [src]=pPerson$.imageSrc alt=""></div></div>
    <div class="colum"><div>{{pPerson$.lastName}}<br><span *ngIf="this.pPerson$.gebName">geb. {{pPerson$.gebName}}</span></div></div>
    <div class="colum"><div>{{pPerson$.name}}</div></div>
    <div class="colum"><div>{{this.gebDateString}}<br>{{this.sterbDateString}}</div></div>
    <div *ngIf="!pPerson$.male" class="colum"><div>weiblich</div></div>
    <div *ngIf="pPerson$.male" class="colum"><div>m√§nnlich</div></div>
    <div class="colum">
        <div>
            <span *ngIf="pPerson$.adress1">
                {{pPerson$.adress1}}<br>
            </span>
            <span *ngIf="pPerson$.adress2">
                {{pPerson$.adress2}}<br>
            </span>
        </div>
    </div>
    <div class="colum"><div>{{pPerson$.partner}}</div></div>
    <div class="colum">
        <div class="actions">
            <div (click)="clickEditPerson(pPerson$.id)" class="button"><mat-icon color="primary" >edit</mat-icon></div>
            <div (click)="clickShowPerson(pPerson$.id)" class="button"><mat-icon color="primary">slideshow</mat-icon></div>
            <div (click)="clickDeletePerson(pPerson$.id)" class="button"><mat-icon color="primary">delete_sweep</mat-icon></div>
        </div>
</div>

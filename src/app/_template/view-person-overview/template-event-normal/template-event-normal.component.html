<div class="event">
    <div class="date">
        <div class="monthAndDay">
            {{lifeEvent$.datum.getDate()}}.
            {{selectedMonth}}
        </div>
        <div class="year">
            {{lifeEvent$.datum.getFullYear()}}
        </div>
    </div>
    <div class="content">
        {{lifeEvent$.label}}
        <div class="persons">
            <mat-chip-list aria-label="Fish selection">
                <mat-chip color="primary" selected *ngFor="let person of personsOfEvent" (click)="showSelectedPerson(person.id)">{{person.vorname}} {{person.nachname}}</mat-chip>
            </mat-chip-list>
        </div>
    </div>
    
    
</div>

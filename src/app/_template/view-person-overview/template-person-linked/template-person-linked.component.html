<div (click)="clickChangeSelectedPerson(person$.id)" class="personDetailsLittle mat-elevation-z2">
    <div class="picture">
        <img [src]=person$.imageSrc alt="">
    </div>
    <div class="details">
        <p class="Name">{{person$.lastName}}, {{person$.name}}</p>
        <p *ngIf="birthDateString"><span>geboren: </span>{{birthDateString}}</p>
        <p><span *ngIf="deathDateString">gestorben: </span>{{deathDateString}}</p>
    </div>
</div>

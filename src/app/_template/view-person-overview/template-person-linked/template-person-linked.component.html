<div (click)="clickChangeSelectedPerson(person$.id)" class="personDetailsLittle mat-elevation-z2">
    <div class="picture">
        <img [src]=person$.imageSrc alt="">
    </div>
    <div class="details">
        <p class="Name">{{person$.nachname}}, {{person$.vorname}}</p>
        <p *ngIf="gebDateString"><span>geboren: </span>{{gebDateString}}</p>
        <p><span *ngIf="sterbDateString">gestorben: </span>{{sterbDateString}}</p>
    </div>
</div>
